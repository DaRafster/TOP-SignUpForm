<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <img
        class="side-image"
        src="tokyo.jpg"
        alt="some alley located in Tokyo"
      />
      <div class="right-container">
        <h2>
          This is not a real service!
          <br /><br />
          <span>Sign up</span> now to unlock exclusive travel deals and view
          inspiring travel desinations! <br /><br />
          You know you want to.
        </h2>

        <div class="form-container">
          <h3>Let's do this!</h3>
          <form action="">
            <div class="column">
              <div>
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="John"
                />
              </div>

              <div>
                <label for="lastName">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="johndoe@gmail.com"
                />
              </div>

              <div>
                <label for="phoneNumber">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                />
              </div>
            </div>

            <div class="column">
              <div>
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Doe"
                />
              </div>

              <div>
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="text"
                  name="phoneNumber"
                  id="phoneNumber"
                  placeholder="999-999-9999"
                />
              </div>

              <div>
                <label for="phoneNumber">Confirm Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="confirm password"
                />
              </div>
            </div>
          </form>

          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
